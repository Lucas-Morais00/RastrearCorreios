<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href='/static/css/main.css'/>
		<meta charset="UTF-8"/>
		<title>Integracao Correios</title>
	</head>
	<style>
</style>
	<body>
		<center>
			<form action="/enviado?codigo=<codigo>&numero=<numero>" method="get">
			<h1>Receba o status da sua entrega via SMS</h1>
			
			<input type="text" name="codigo" id="codigo" placeholder="Insira aqui o código de rastreio dos correios" size="80" required>
			<br>
			<p></p>
			<input  type="tel" name="numero" id="numero" placeholder="Insira aqui o seu número de celular"  size="40" required>

			<p>O número precisa ser no formato +5511912345678</p>

			<p><input type="checkbox" name="ok" required >Aceito receber o status via SMS</p>

			<input type="submit" value="Solicitar Status">
			</form>
		</center>

	</body>
</html>
